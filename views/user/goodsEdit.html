<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<%- include('public/user/header.html')%>
<%- include('public/user/asicl.html')%>
</div>
<div class="col-sm-10">

    <div style="text-align: center"> <h2>个人商品添加</h2></div>


    <form  action="/user/goods/edit/{{result._id}}"  enctype="multipart/form-data" method="post">

        <div class="form-group" style="width: 300px">
            <label for="exampleInputName2">商品名称</label>
            <input type="text" class="form-control" id="exampleInputName2" name="goodsName" value="{{result.goodsName}}">
        </div>


        <div class="form-group">
            <label for="exampleInputName2">商品主图</label>
            <img  src="{{result.img[0]}}"  style="width: 200px;height: 170px" />
            <input type="file" name="pic"  />

        </div>

        <div class="form-group">
            <label for="exampleInputName2">商品副图</label>
            <img  src="{{result.img[1]}}"  style="width: 200px;height: 170px" />
            <img  src="{{result.img[2]}}"  style="width: 200px;height: 170px" />
            <input type="file" name="pic"  multiple />
        </div>

        <div class="input-group" style="width: 300px">
            <div class="input-group-addon">商品价格 $ </div>
            <input type="text" class="form-control" id="exampleInputAmount" name="goodsPrice" value="{{result.goodsPrice}}">
            <div class="input-group-addon">.00</div>
        </div>

        <div class="form-group">
            <label for="exampleInputName2">商品描述</label>
            <textarea class="form-control" rows="3" name="goodsContent"  >{{result.goodsContent}}</textarea>
        </div>


        <div class="form-group">
            <label for="exampleInputName2" > 商品分类</label>

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="书籍" checked>
                    书籍
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="工具" checked>
                    工具
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="数码" checked>
                    数码
                </label>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="服装" checked>
                    服装
                </label>
            </div>

        </div>
        <div id="s" style="display: none">{{result.type}}</div>
         <script>
             var radios = document.getElementsByName('optionsRadios')
             var v = document.getElementById('s').innerText;
             for(var i=0;i<radios.length;i++){
                 if(radios[i].value===v){
                     radios[i].checked=true
                 }else {
                     radios[i].checked=false
                 }
             }
         </script>
        <button type="submit" class="btn btn-primary">提交修改</button>
    </form>


</div>
</div>
</div>
</body>
</html>
